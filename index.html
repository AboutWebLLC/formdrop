<!DOCTYPE HTML>
<html xmlns:ng="http://angularjs.org">
<head>
<meta charset="utf-8">
<title>Test</title>
 <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />

</head>

<body ng:controller="AppCtrl">
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">FAPI Builder</a>
        </div>
      </div>
    </div>

	<div class="container">
    <ul class="nav nav-pills"  ng:controller="QuickAddCtrl">
      <li class="dropdown" id="controls">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#controls">
          Add Control
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng:repeat="element in elements.$filter({category:'controls'})"><a href="#/add/{{element.name}}">{{element.name}}</a></li>
        </ul>
          <li class="dropdown" id="special">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#special">
          Add Special Element
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li ng:repeat="element in elements.$filter({category:'special'})"><a href="#/add/{{element.name}}">{{element.name}}</a></li>
        </ul>
      </li>      
      <li><a href="#about">About</a></li>
      <li><a href="#help">Help</a></li>
    </ul>
    
    
    <ng:view></ng:view>
    <!---
    <h2>Arrange</h2>
    <div id="tree">
    {{drupalForm}}
    </div>
    --->
    <h2>Output</h2>
    <pre id="code" class="prettyprint lang-php">{{code}}</pre>    
    
  </div>
  <script src="js/libs/underscore-min.js" type="text/javascript"></script>
  <script src="js/libs/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/libs/prettify.js" type="text/javascript"></script>
	<script src="http://code.angularjs.org/angular-0.9.19.js" ng:autobind type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>
</body>
</html>
